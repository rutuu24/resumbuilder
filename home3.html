<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div class="Calculator" id="no">
        <h1>Calculator</h1>
    </div>
    <table>
        <tr>
            <td colspan="4">
                <input type="text" id="result" />
            </td>
        </tr>

        <tr>
            <td>
                <input type="button" value="c" onclick="clear()" />
            </td>

            <td><input type="button" value="=" onclick="calculate()" /></td>

        </tr>


        <tr>
            <td><button onclick="enter(this)">9</button></td>
            <td><button onclick="enter(this)">8</button></td>
            <td><button onclick="enter(this)">7</button></td>
            <td><button onclick="enter(this)">+</button></td>
        </tr>
        <tr>
            <td><button onclick="enter(this)">6</button></td>
            <td><button onclick="enter(this)">5</button></td>
            <td><button onclick="enter(this)">4</button></td>
            <td><button onclick="enter(this)">-</button></td>
        </tr>
        <tr>
            <td><button onclick="enter(this)">3</button></td>
            <td><button onclick="enter(this)">2</button></td>
            <td><button onclick="enter(this)">1</button></td>
            <td><button onclick="enter(this)">*</button></td>
        </tr>
        <tr>
            <td><button onclick="enter(this)">/</button></td>
            <td><button onclick="enter(this)">.</button></td>
            <td><button onclick="enter(this)">0</button></td>
            <td><button onclick="enter(this)">=</button></td>

        </tr>
    </table>

    <script>
        function display()
        {document.getElementById("display")}
        function enter(ctrl) {
            document.getElementById("result").value += ctrl.innertext;
        }
        function clear() {
            document.getElementById("screen").value = "";
        }
        function calculate() {

            document.getElementById("result").value = eval(document.getElementById("result")
        }

    </script>
</body>

</html>
