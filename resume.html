<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Resume Builder</h1>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" id="name" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email" />
                </div>
                <div class="form-group">
                    <label>Mobile No</label>
                    <input type="number" class="form-control" id="mobileno" />
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea id="address" class="form-control"></textarea>
                </div>                
                <div class="form-group">
                    <label>Gender</label>
                    <label><input type="radio" id="male" name="gender" />Male</label>
                    <label><input type="radio" id="female" name="gender" />Female</label>
                </div>            
                <div class="form-group">
                    <label>Hobbies</label>
                    <label><input type="checkbox" id="dancing" />Dancing</label>
                    <label><input type="checkbox" id="reading" />Reading</label>
                    <label><input type="checkbox" id="cricket" />Cricket</label>
                </div>
                <div class="form-group">
                    <br />
                    <button class="btn btn-primary" onclick="show()">Show</button>
                    <button class="btn btn-success" onclick="printmydiv()">Print</button>
                </div>
            </div>
            <div class="col-6">
                <div id="divResume" style="width: 620px; border: solid 1px black; padding: 10px;">
                    <h3 style="text-align: center;">RESUME</h3>
                    <table style="width: 100%;">
                        <tr style="width: 100%;">
                            <td style="width: 100%;">
                                <b><label id="lblname">Abhijit P Gatade</label></b><br />
                                <label id="lbladress">Rajarampuri 4th Lane, Kolhapur</label><br />
                                <label id="lblmobileno">9561320192</label><br />
                                <label id="lblemail">gatadeabhijit@gmail.com</label><br/>
                                <label id="lblgender">Male</label><br/>
                                <label id="lblgender">Female</label><br/>
                                <label id="lblhobbies">Dancing</label><br/>
                                <label id="lblhobbies">Reading</label><br/>
                                <label id="lblhobbies">Cricket</label><br/>
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <label id="lblhobbies"></label>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        function show() {
            document.getElementById("lblname").innerText = document.getElementById("name").value;
            document.getElementById("lbladress").innerText = document.getElementById("address").value;
            document.getElementById("lblemail").innerText = document.getElementById("email").value;
            var gender = document.getElementById("male").checked ? "Male" : "Female";
            var hobbies = "";
            if(document.getElementById("dancing").checked)
                hobbies = "Dancing";
            if(document.getElementById("reading").checked)
                hobbies += (hobbies == "" ? "" : ", ") + "Reading";
            if(document.getElementById("cricket").checked)
                hobbies += (hobbies == "" ? "" : ", ") + "Cricket";
            document.getElementById("lblhobbies").innerHTML = "<b>Hobbies:</b>" + hobbies;
            if(document.getElementById("Male").checked)
            gender = "Male";
            if(document.getElementById("Female").checked)
            gender += (gender==""?"":" ,")+"Female";
            document.getElementById("lblgender").innerHTML = "<b>Gender:</b>"+gender;

        }

        function printmydiv()
        {
                var prtContent = document.getElementById("divResume");
                var WinPrint = window.open('', '', 'left=0,top=0,width=2480,height=3508,toolbar=0,scrollbars=0,status=0');
                WinPrint.document.write(prtContent.innerHTML);
                WinPrint.document.close();
                WinPrint.focus();
                WinPrint.print();
                WinPrint.close();
        }

    </script>
</body>

</html>
